<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">    
   <title></title>
    <script src="../../../../public/Frontend/MUI/Js/MUI.min.js"></script>
    <script src="../../../../public/Frontend/MUI/Js/jQuery-2.2.1.min.js"></script>
    <link href="../../../../public/Frontend/MUI/Css/Style.css" rel="stylesheet"/>
	<link href="../../../../public/Frontend/MUI/Css/Other.css" rel="stylesheet"/>
	<link href="../../../../public/Frontend/MUI/Css/userCenter/mobiscroll.css" rel="stylesheet"/>
    <style>
    .custom-border-t{
    	margin-left: 10px;
    }
	.custom-form-item label{
		/*background-color: red;*/
		color: darkgray;
		font-size:16px ;
	}
	input.custom-input{
		/*float: left;*/
	    box-sizing: border-box;
		width: 75%;
		border: 0;
		padding: 0;
		margin: 0;
	}
	.custom-txt-shadow{
		color: #ffe339;
		text-shadow: 1px 0 0 #622e00, -1px 0 0 #622E00, 0 1px 0 #622E00, 0 -1px 0 #622E00;
	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav backColor" >

		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">我的账户</h1>
		<a id="icon-menu" class="mui-icon mui-icon-bars mui-pull-right"></a>
	</header>
	<ul class="mui-table-view custom-userInfo" style="height: 100px;">
		<li class="mui-table-view-cell mui-media">
			<div class="custom-avatar ">
				<img src="../zhongzhi/COS_gray@3x.png" />
<!--				<div class="custom-accontName">13348909</div>-->
				<div class="custom-userLV" style="top:33px;">头像</div>
			  <!--<div class="mui-navigate-right">
                </div>
                <a href="#" class="custome-after">账号管理</a>-->
			</div>
		</li>

	</ul>
	<ul class="mui-table-view" style="margin-top: 8px;">
		<li class="custom-border-t" id="editUserName">
			<div class="custom-form-item">
				<label for="#">用户名</label>
				<input class="custom-input" type="text" />
			</div>			
		</li>
		<li class="custom-border-t" id="editTrueName">
			<div class="custom-form-item">
				<label for="#">真实姓名</label>
				<input class="custom-input" type="text" />
			</div>
		</li>
		<li class="custom-border-t" id="editBirth">
			<div class="custom-form-item">
				<label for="#">生日</label>
				<input class="custom-input" type="text" />
			</div>
		</li>
		<li class="custom-border-t" id="editSex" style="height: 40px;margin-top: 8px;">
			<div class="custom-form-item" >
				<label for="#">性别</label>
				<div class="custom-checkbox" style="width: 60%;position: absolute;top:120px;left: 69px;height: 0px;">
					<div class="mui-input-row mui-radio" style="width: 50%;">
						<label>男</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio" style="width: 50%;left: 37%;bottom: 36px;">
						<label>女</label>
						<input name="radio1" type="radio" checked>
					</div>
				</div>
			</div>
		</li>
		
		<div class="custom-link" style="margin-top: 12px;border-top:1px solid black ;">
			<li class="custom-border-t" id="editEmail">
				<div class="custom-form-item">
					<label for="#">邮箱</label>
					<input class="custom-input " type="text"  style="width: 60%;"/>
					<span class="mui-icon mui-icon-arrowright" style="float: right;margin-top: 7px;"></span>
				</div>
			</li>
			<li class="custom-border-t" id="telePhone" style="margin-top: ;">
				<div class="custom-form-item">
					<label for="#">手机号</label>
					<input class="custom-input " type="text" style="width: 60%;"/>
					<span class="mui-icon mui-icon-arrowright" style="float: right;margin-top: 7px;"></span>
				</div>
			</li>
			<li class="custom-border-t" id="code">
				<div class="custom-form-item">
					<label for="#">登录密码</label>
					<input class="custom-input " type="text" style="width: 60%;"/>
					<span class="mui-icon mui-icon-arrowright" style="float: right;margin-top: 7px;"></span>
				</div>
			</li>
			<li class="custom-border-t" id="addr">
				<div class="custom-form-item">
					<label for="#">收货地址</label>
					<input class="custom-input " type="text" style="width: 60%;"/>
					<span class="mui-icon mui-icon-arrowright" style="float: right;margin-top: 7px;"></span>
				</div>
			</li>
		</div>
	</ul>
	<div class="custom-help" style="height: 30px;width: 100%;background: white;margin-top: 20px;line-height: 30px;">
		遇到问题？您可以
		<a class="custom-txt-shadow">联系客服</a>
	</div>
	<script src="../../../../public/Frontend/MUI/Js/jQuery-2.2.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</body>
</html>
